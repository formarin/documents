<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Order Form</h1>

<form th:action="@{save}" th:object="${orderDto}" method="post">
    <label for="numbOrder">Order Number:</label>
    <input type="number" id="numbOrder" th:field="*{numbOrder}" />

    <label for="dateEmployment">Employment Date:</label>
    <input type="date" id="dateEmployment" th:field="*{dateEmployment}" />

    <label for="dateDismissal">Dismissal Date:</label>
    <input type="date" id="dateDismissal" th:field="*{dateDismissal}" />

    <label for="dateStart">Start Date:</label>
    <input type="date" id="dateStart" th:field="*{dateStart}" />

    <label for="dateEnd">End Date:</label>
    <input type="date" id="dateEnd" th:field="*{dateEnd}" />

    <label for="orderTypeId">Order Type ID:</label>
    <input type="number" id="orderTypeId" th:field="*{orderTypeId}" />

    <label for="userId">User ID:</label>
    <input type="number" id="userId" th:field="*{userId}" />

    <button type="submit">Submit</button>
</form>
</body>
</html>
